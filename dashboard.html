   <!-- Include jQuery and your custom JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Fetch services for the default category on page load
    var defaultCategoryId = $('#orderform-category').val();
    fetchServices(defaultCategoryId);

    // Handle category change to fetch and update services
    $('#orderform-category').on('change', function() {
        var categoryId = $(this).val();
        fetchServices(categoryId);
    });

    // Function to fetch and populate services
    function fetchServices(categoryId) {
        $.ajax({
            url: '/get-services-by-category/' + categoryId, // Define the URL to fetch services for the selected category
            method: 'GET',
            success: function(data) {
                var servicesDropdown = $('#orderform-service');
                servicesDropdown.empty(); // Clear current options

                // Populate services based on the returned data
                if (data.services && data.services.length > 0) {
                    data.services.forEach(function(service) {
                        servicesDropdown.append('<option value="' + service.id + '">' + service.service_title + '</option>');
                    });

                    // Automatically select the first service
                    var firstServiceId = data.services[0].id;
                    servicesDropdown.val(firstServiceId);

                    // Fetch and display the description and price for the first service
                    fetchServiceDescription(firstServiceId);
                    fetchServicePrice(firstServiceId);
                } else {
                    console.error('No services found');
                    servicesDropdown.append('<option>No services available</option>');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error fetching services:', error);
            }
        });
    }

    // Function to fetch and display the service description
    function fetchServiceDescription(serviceId) {
        if (serviceId) {
            $.ajax({
                url: '/get-service-description',
                method: 'GET',
                data: { service_id: serviceId },
                success: function(response) {
                    $('#service-description-text').html(response.description);
                    $('#service_description').removeClass('hidden');
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching description:', error);
                    $('#service-description-text').text('Description not available.');
                    $('#service_description').removeClass('hidden');
                }
            });
        } else {
            $('#service_description').addClass('hidden');
            $('#service-description-text').text('');
        }
    }

    // Function to fetch and display the service price
    function fetchServicePrice(serviceId) {
        $.ajax({
            url: '/get-service-price', // Backend endpoint to get the price for the service
            method: 'GET',
            data: { service_id: serviceId },
            success: function(response) {
                console.log('Price Response:', response); // Debug: Check the response from the backend
                if (response && response.price) {
                    // Store the price as a data attribute and set the initial value
                    $('#service-price').data('base-price', response.price); // Store base price for later calculation
                    updateTotalPrice(); // Update total price immediately based on quantity and price
                } else {
                    console.error('Price not found for the selected service'); // Log error if price is missing
                    $('#service-price').val(''); // Clear the price input field if no price found
                    alert('Price not found for the selected service.');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error fetching service price:', error);
                alert('Error fetching service price.');
            }
        });
    }

    // Handle service change to fetch updated description and price
    $('#orderform-service').on('change', function() {
        var selectedServiceId = $(this).val();
        fetchServiceDescription(selectedServiceId); // Fetch the description for the selected service
        fetchServicePrice(selectedServiceId); // Fetch the price for the selected service
    });

    // Handle quantity change to update the total price
    $('#quantity').on('input', function() {
        updateTotalPrice(); // Recalculate the total price when the quantity is updated
    });

    // Function to update the total price based on the quantity
function updateTotalPrice() {
    var quantity = parseInt($('#quantity').val()); // Get the entered quantity
    var basePrice = $('#service-price').data('base-price'); // Get the base price stored in data-attribute

    // If both quantity and base price are valid, calculate the total price
    if (!isNaN(quantity) && !isNaN(basePrice)) {
        var totalPrice = basePrice * quantity;

        // Set the numeric value to the hidden input for backend use
        $('#service-price').val(totalPrice.toFixed(2)); // Numeric value to input field
    } else {
        $('#service-price').val(''); // Clear the field if values are invalid
    }
}



});

</script>
